<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스트리머 화면 - STOMP 버전</title>

    <!-- STOMP 관련 라이브러리 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        #container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #messages {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
            background-color: #e9ecef;
        }

        #participants {
            border: 1px solid #ccc;
            padding: 10px;
            height: 150px;
            overflow-y: scroll;
            margin-top: 20px;
            background-color: #e9ecef;
        }

        input[type="text"] {
            width: calc(100% - 70px);
            padding: 8px;
            margin-right: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        h2 {
            color: #333;
        }

        .connection-form {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }

        .connection-form input {
            width: 200px;
            margin-right: 10px;
        }

        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }

        .status.connected {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.disconnected {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>

<body>
    <div id="container">
        <h2>스트리머 채팅 화면 - STOMP 버전</h2>

        <!-- 연결 설정 폼 -->
        <div class="connection-form">
            <label for="streamKeyInput">스트림 키:</label>
            <input type="text" id="streamKeyInput" placeholder="예: myStream123">
            <button onclick="connectStreamer()" id="connectBtn">채널 시작</button>
            <button onclick="disconnectStreamer()" id="disconnectBtn" disabled>연결 종료</button>
        </div>

        <!-- 연결 상태 표시 -->
        <div id="connectionStatus" class="status disconnected">
            <strong>상태:</strong> 연결 안됨 | <strong>채널:</strong> <span id="streamChannel">없음</span>
        </div>

        <hr>

        <!-- 채팅 메시지 영역 -->
        <h3>채팅 메시지</h3>
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="메시지 입력..." disabled>
        <button onclick="sendMessage()" disabled id="sendBtn">전송</button>

        <!-- 참가자 목록 (스트리머 전용 기능) -->
        <h3>채팅방 참가자 목록 <span id="participantCount">(0명)</span></h3>
        <ul id="participants">
            <li>참가자가 없습니다.</li>
        </ul>
    </div>

    <script>
        // 전역 변수 선언
        let stompClient = null;         // STOMP 클라이언트 객체
        let streamKey = '';             // 스트림 키 (채널 식별자)
        let isConnected = false;        // STOMP 연결 상태
        let chatSubscription = null;    // 채팅 토픽 구독 객체
        let participantSubscription = null; // 참가자 토픽 구독 객체

        /**
         * 스트리머 채널 연결 함수
         * STOMP 프로토콜을 사용하여 웹소켓 서버에 연결
         */
        function connectStreamer() {
            // 1. 입력값 검증
            streamKey = document.getElementById('streamKeyInput').value.trim();

            if (!streamKey) {
                alert('스트림 키를 입력해주세요.');
                return;
            }

            // 2. 기존 연결이 있다면 정리
            if (stompClient && stompClient.connected) {
                stompClient.disconnect();
            }

            // 3. SockJS 소켓 생성 (웹소켓 fallback 지원)
            const socket = new SockJS('http://localhost:8080/ws');

            // 4. STOMP 클라이언트 생성
            stompClient = Stomp.over(socket);

            // 5. STOMP 디버그 메시지 비활성화 (선택사항)
            stompClient.debug = null;

            // 6. STOMP 서버 연결 시도
            stompClient.connect({},
                // 연결 성공 콜백 함수
                function (frame) {
                    console.log('STOMP 연결 성공:', frame);
                    onConnected();
                },
                // 연결 실패 콜백 함수
                function (error) {
                    console.error('STOMP 연결 실패:', error);
                    onError(error);
                }
            );
        }

        /**
         * 연결 성공시 처리 함수
         */
        function onConnected() {
            isConnected = true;

            // UI 상태 업데이트
            updateConnectionUI(true);
            addMessage('시스템', `스트리머 채널 ${streamKey}를 시작했습니다.`);

            // 토픽 구독 시작
            subscribeToTopics();

            // 스트리머 입장 메시지 서버로 전송
            sendStreamerJoinMessage();
        }

        /**
         * 토픽 구독 설정 함수
         */
        function subscribeToTopics() {
            // 1. 채팅 메시지 토픽 구독 (/topic/chat/{streamKey})
            chatSubscription = stompClient.subscribe(`/topic/chat/${streamKey}`, function (message) {
                console.log('채팅 메시지 수신:', message.body);

                try {
                    const data = JSON.parse(message.body);

                    // 메시지 타입별 처리
                    switch (data.type) {
                        case 'chat':
                            // 채팅 메시지 화면에 표시
                            addMessage(data.sender, data.message);
                            break;

                        case 'participant_join':
                            // 시청자 입장 알림
                            addMessage('시스템', `${data.nickname}(${data.userId})님이 입장했습니다.`);
                            break;

                        case 'participant_leave':
                            // 시청자 퇴장 알림
                            addMessage('시스템', `${data.nickname}(${data.userId})님이 퇴장했습니다.`);
                            break;

                        default:
                            console.log('알 수 없는 채팅 메시지 타입:', data.type);
                    }
                } catch (error) {
                    console.error('채팅 메시지 파싱 오류:', error);
                }
            });

            // 2. 참가자 목록 전용 토픽 구독 (/topic/participants/{streamKey}) - 스트리머 전용
            participantSubscription = stompClient.subscribe(`/topic/participants/${streamKey}`, function (message) {
                console.log('참가자 목록 수신:', message.body);

                try {
                    const data = JSON.parse(message.body);

                    if (data.type === 'participants_update') {
                        // 참가자 목록 갱신
                        updateParticipants(data.participants);
                    }
                } catch (error) {
                    console.error('참가자 목록 파싱 오류:', error);
                }
            });
        }

        /**
         * 스트리머 입장 메시지 전송
         */
        function sendStreamerJoinMessage() {
            const streamerJoinMessage = {
                type: 'streamer_join',
                streamKey: streamKey,
                timestamp: new Date().toISOString()
            };

            // 서버의 /app/streamer/join 엔드포인트로 메시지 전송
            stompClient.send('/app/streamer/join', {}, JSON.stringify(streamerJoinMessage));
        }

        /**
         * 연결 종료 함수
         */
        function disconnectStreamer() {
            if (stompClient && isConnected) {
                // 스트리머 퇴장 메시지 전송
                const streamerLeaveMessage = {
                    type: 'streamer_leave',
                    streamKey: streamKey,
                    timestamp: new Date().toISOString()
                };

                stompClient.send('/app/streamer/leave', {}, JSON.stringify(streamerLeaveMessage));

                // 구독 해제
                if (chatSubscription) {
                    chatSubscription.unsubscribe();
                    chatSubscription = null;
                }

                if (participantSubscription) {
                    participantSubscription.unsubscribe();
                    participantSubscription = null;
                }

                // STOMP 연결 종료
                stompClient.disconnect();
                stompClient = null;
                isConnected = false;

                // UI 상태 업데이트
                updateConnectionUI(false);
                addMessage('시스템', '채널 연결이 종료되었습니다.');

                // 참가자 목록 초기화
                document.getElementById('participants').innerHTML = '<li>참가자가 없습니다.</li>';
                document.getElementById('participantCount').textContent = '(0명)';
            }
        }

        /**
         * 채팅 메시지 전송 함수
         */
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();

            // 연결 상태 및 메시지 유효성 검증
            if (!stompClient || !isConnected) {
                alert('채널에 연결되지 않았습니다.');
                return;
            }

            if (!message) {
                alert('메시지를 입력해주세요.');
                return;
            }

            // 채팅 메시지 객체 생성
            const chatMessage = {
                type: 'chat',
                sender: '스트리머',
                message: message,
                streamKey: streamKey,
                timestamp: new Date().toISOString()
            };

            // 서버의 /app/chat/{streamKey} 엔드포인트로 메시지 전송
            stompClient.send(`/app/chat/${streamKey}`, {}, JSON.stringify(chatMessage));

            // 입력창 초기화
            messageInput.value = '';
        }

        /**
         * 연결 오류 처리 함수
         */
        function onError(error) {
            console.error('STOMP 오류:', error);
            isConnected = false;
            updateConnectionUI(false);
            addMessage('시스템', 'STOMP 연결 오류가 발생했습니다: ' + error);
        }

        /**
         * UI 연결 상태 업데이트 함수
         */
        function updateConnectionUI(connected) {
            const statusDiv = document.getElementById('connectionStatus');
            const streamChannelSpan = document.getElementById('streamChannel');
            const messageInput = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');

            if (connected) {
                // 연결됨 상태 UI
                statusDiv.className = 'status connected';
                statusDiv.innerHTML = `<strong>상태:</strong> 연결됨 | <strong>채널:</strong> <span id="streamChannel">${streamKey}</span>`;
                messageInput.disabled = false;
                sendBtn.disabled = false;
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
            } else {
                // 연결 안됨 상태 UI
                statusDiv.className = 'status disconnected';
                statusDiv.innerHTML = `<strong>상태:</strong> 연결 안됨 | <strong>채널:</strong> <span id="streamChannel">없음</span>`;
                messageInput.disabled = true;
                sendBtn.disabled = true;
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
            }
        }

        /**
         * 채팅 메시지 화면에 추가하는 함수
         */
        function addMessage(sender, message) {
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('div');
            const timestamp = new Date().toLocaleTimeString();

            messageElement.innerHTML = `<strong>[${timestamp}] ${sender}:</strong> ${message}`;
            messagesDiv.appendChild(messageElement);

            // 스크롤을 최신 메시지로 이동
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        /**
         * 참가자 목록 업데이트 함수 (스트리머 전용)
         */
        function updateParticipants(participants) {
            const participantsList = document.getElementById('participants');
            const participantCount = document.getElementById('participantCount');

            // 기존 목록 초기화
            participantsList.innerHTML = '';

            if (!participants || participants.length === 0) {
                // 참가자가 없는 경우
                const li = document.createElement('li');
                li.textContent = '참가자가 없습니다.';
                participantsList.appendChild(li);
                participantCount.textContent = '(0명)';
                return;
            }

            // 참가자 목록 생성
            participants.forEach(participant => {
                const li = document.createElement('li');
                li.textContent = `${participant.nickname} (ID: ${participant.userId})`;
                participantsList.appendChild(li);
            });

            // 참가자 수 업데이트
            participantCount.textContent = `(${participants.length}명)`;
        }

        /**
         * 키보드 이벤트 처리
         */
        document.getElementById('messageInput').addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        /**
         * 페이지 종료시 연결 정리
         */
        window.addEventListener('beforeunload', function () {
            if (stompClient && isConnected) {
                disconnectStreamer();
            }
        });
    </script>
</body>

</html>
