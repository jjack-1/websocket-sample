<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시청자 화면 - STOMP 버전</title>

    <!-- STOMP 관련 라이브러리 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        #container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #messages {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
            background-color: #e9ecef;
        }

        input[type="text"] {
            width: calc(100% - 70px);
            padding: 8px;
            margin-right: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 8px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        h2 {
            color: #333;
        }

        .connection-form {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }

        .connection-form input {
            width: 150px;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .connection-form label {
            display: inline-block;
            width: 80px;
            font-weight: bold;
        }

        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }

        .status.connected {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.disconnected {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .viewer-info {
            background-color: #e7f3ff;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div id="container">
        <h2>시청자 채팅 화면 - STOMP 버전</h2>

        <!-- 연결 설정 폼 -->
        <div class="connection-form">
            <div>
                <label for="viewStreamKeyInput">스트림 키:</label>
                <input type="text" id="viewStreamKeyInput" placeholder="예: myStream123">
            </div>
            <div>
                <label for="userIdInput">내 ID:</label>
                <input type="text" id="userIdInput" placeholder="예: user123">
            </div>
            <div>
                <label for="nicknameInput">닉네임:</label>
                <input type="text" id="nicknameInput" placeholder="예: 시청자1">
            </div>
            <button onclick="connectViewer()" id="connectBtn">채널 시청</button>
            <button onclick="disconnectViewer()" id="disconnectBtn" disabled>시청 종료</button>
        </div>

        <!-- 시청자 정보 표시 -->
        <div id="viewerInfo" class="viewer-info" style="display: none;">
            <strong>내 정보:</strong> <span id="myNickname"></span> (ID: <span id="myUserId"></span>)
        </div>

        <!-- 연결 상태 표시 -->
        <div id="connectionStatus" class="status disconnected">
            <strong>상태:</strong> 연결 안됨 | <strong>시청 채널:</strong> <span id="viewChannel">없음</span>
        </div>

        <hr>

        <!-- 채팅 메시지 영역 -->
        <h3>채팅</h3>
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="메시지 입력..." disabled>
        <button onclick="sendMessage()" disabled id="sendBtn">전송</button>
    </div>

    <script>
        // 전역 변수 선언
        let stompClient = null;         // STOMP 클라이언트 객체
        let viewStreamKey = '';         // 시청할 스트림 키
        let userId = '';                // 시청자 고유 ID
        let nickname = '';              // 시청자 닉네임
        let isConnected = false;        // STOMP 연결 상태
        let chatSubscription = null;    // 채팅 토픽 구독 객체

        /**
         * 시청자 채널 연결 함수
         * STOMP 프로토콜을 사용하여 웹소켓 서버에 연결
         */
        function connectViewer() {
            // 1. 입력값 가져오기 및 검증
            viewStreamKey = document.getElementById('viewStreamKeyInput').value.trim();
            userId = document.getElementById('userIdInput').value.trim();
            nickname = document.getElementById('nicknameInput').value.trim();

            if (!viewStreamKey || !userId || !nickname) {
                alert('스트림 키, ID, 닉네임을 모두 입력해주세요.');
                return;
            }

            // 2. 기존 연결이 있다면 정리
            if (stompClient && stompClient.connected) {
                stompClient.disconnect();
            }

            // 3. SockJS 소켓 생성 (웹소켓 fallback 지원)
            const socket = new SockJS('http://localhost:8080/ws');

            // 4. STOMP 클라이언트 생성
            stompClient = Stomp.over(socket);

            // 5. STOMP 디버그 메시지 비활성화 (선택사항)
            stompClient.debug = null;

            // 6. STOMP 서버 연결 시도
            stompClient.connect({},
                // 연결 성공 콜백 함수
                function (frame) {
                    console.log('STOMP 연결 성공:', frame);
                    onConnected();
                },
                // 연결 실패 콜백 함수
                function (error) {
                    console.error('STOMP 연결 실패:', error);
                    onError(error);
                }
            );
        }

        /**
         * 연결 성공시 처리 함수
         */
        function onConnected() {
            isConnected = true;

            // UI 상태 업데이트
            updateConnectionUI(true);
            addMessage('시스템', `채널 ${viewStreamKey} 시청을 시작합니다.`);

            // 채팅 토픽 구독
            subscribeToChat();

            // 시청자 입장 메시지 서버로 전송 (pub 역할)
            sendViewerJoinMessage();
        }

        /**
         * 채팅 토픽 구독 함수
         */
        function subscribeToChat() {
            // 채팅 메시지 토픽 구독 (/topic/chat/{streamKey})
            chatSubscription = stompClient.subscribe(`/topic/chat/${viewStreamKey}`, function (message) {
                console.log('채팅 메시지 수신:', message.body);

                try {
                    const data = JSON.parse(message.body);

                    // 메시지 타입별 처리
                    switch (data.type) {
                        case 'chat':
                            // 채팅 메시지 화면에 표시
                            addMessage(data.sender, data.message);
                            break;

                        case 'participant_join':
                            // 다른 시청자 입장 알림 (본인 제외)
                            if (data.userId !== userId) {
                                addMessage('시스템', `${data.nickname}(${data.userId})님이 입장했습니다.`);
                            }
                            break;

                        case 'participant_leave':
                            // 다른 시청자 퇴장 알림 (본인 제외)
                            if (data.userId !== userId) {
                                addMessage('시스템', `${data.nickname}(${data.userId})님이 퇴장했습니다.`);
                            }
                            break;

                        case 'welcome':
                            // 서버에서 보내는 환영 메시지
                            addMessage('시스템', data.message);
                            break;

                        default:
                            console.log('알 수 없는 채팅 메시지 타입:', data.type);
                    }
                } catch (error) {
                    console.error('채팅 메시지 파싱 오류:', error);
                }
            });
        }

        /**
         * 시청자 입장 메시지 전송 함수 (pub 역할)
         */
        function sendViewerJoinMessage() {
            const joinMessage = {
                type: 'join',
                userId: userId,
                nickname: nickname,
                streamKey: viewStreamKey,
                timestamp: new Date().toISOString()
            };

            // 서버의 /app/viewer/join 엔드포인트로 메시지 전송
            stompClient.send('/app/viewer/join', {}, JSON.stringify(joinMessage));
        }

        /**
         * 연결 종료 함수
         */
        function disconnectViewer() {
            if (stompClient && isConnected) {
                // 시청자 퇴장 메시지 전송
                const leaveMessage = {
                    type: 'leave',
                    userId: userId,
                    nickname: nickname,
                    streamKey: viewStreamKey,
                    timestamp: new Date().toISOString()
                };

                stompClient.send('/app/viewer/leave', {}, JSON.stringify(leaveMessage));

                // 구독 해제
                if (chatSubscription) {
                    chatSubscription.unsubscribe();
                    chatSubscription = null;
                }

                // STOMP 연결 종료
                stompClient.disconnect();
                stompClient = null;
                isConnected = false;

                // UI 상태 업데이트
                updateConnectionUI(false);
                addMessage('시스템', '채널 시청이 종료되었습니다.');
            }
        }

        /**
         * 채팅 메시지 전송 함수
         */
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();

            // 연결 상태 및 메시지 유효성 검증
            if (!stompClient || !isConnected) {
                alert('채널에 연결되지 않았습니다.');
                return;
            }

            if (!message) {
                alert('메시지를 입력해주세요.');
                return;
            }

            // 채팅 메시지 객체 생성
            const chatMessage = {
                type: 'chat',
                sender: nickname,           // 시청자 닉네임을 발신자로 사용
                userId: userId,             // 시청자 ID 포함
                message: message,
                streamKey: viewStreamKey,
                timestamp: new Date().toISOString()
            };

            // 서버의 /app/chat/{streamKey} 엔드포인트로 메시지 전송
            stompClient.send(`/app/chat/${viewStreamKey}`, {}, JSON.stringify(chatMessage));

            // 입력창 초기화
            messageInput.value = '';
        }

        /**
         * 연결 오류 처리 함수
         */
        function onError(error) {
            console.error('STOMP 오류:', error);
            isConnected = false;
            updateConnectionUI(false);
            addMessage('시스템', 'STOMP 연결 오류가 발생했습니다: ' + error);
        }

        /**
         * UI 연결 상태 업데이트 함수
         */
        function updateConnectionUI(connected) {
            const statusDiv = document.getElementById('connectionStatus');
            const viewChannelSpan = document.getElementById('viewChannel');
            const messageInput = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            const viewerInfo = document.getElementById('viewerInfo');

            if (connected) {
                // 연결됨 상태 UI
                statusDiv.className = 'status connected';
                statusDiv.innerHTML = `<strong>상태:</strong> 연결됨 | <strong>시청 채널:</strong> <span id="viewChannel">${viewStreamKey}</span>`;
                messageInput.disabled = false;
                sendBtn.disabled = false;
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;

                // 시청자 정보 표시
                viewerInfo.style.display = 'block';
                document.getElementById('myNickname').textContent = nickname;
                document.getElementById('myUserId').textContent = userId;
            } else {
                // 연결 안됨 상태 UI
                statusDiv.className = 'status disconnected';
                statusDiv.innerHTML = `<strong>상태:</strong> 연결 안됨 | <strong>시청 채널:</strong> <span id="viewChannel">없음</span>`;
                messageInput.disabled = true;
                sendBtn.disabled = true;
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;

                // 시청자 정보 숨김
                viewerInfo.style.display = 'none';
            }
        }

        /**
         * 채팅 메시지 화면에 추가하는 함수
         */
        function addMessage(sender, message) {
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('div');
            const timestamp = new Date().toLocaleTimeString();

            // 본인이 보낸 메시지는 다르게 표시
            if (sender === nickname) {
                messageElement.innerHTML = `<strong>[${timestamp}] 나:</strong> ${message}`;
                messageElement.style.color = '#007bff';
            } else {
                messageElement.innerHTML = `<strong>[${timestamp}] ${sender}:</strong> ${message}`;
            }

            messagesDiv.appendChild(messageElement);

            // 스크롤을 최신 메시지로 이동
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        /**
         * 키보드 이벤트 처리
         */
        document.getElementById('messageInput').addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        /**
         * 페이지 종료시 연결 정리
         */
        window.addEventListener('beforeunload', function () {
            if (stompClient && isConnected) {
                disconnectViewer();
            }
        });
    </script>
</body>

</html>
